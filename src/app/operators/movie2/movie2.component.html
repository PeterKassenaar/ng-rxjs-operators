<div class="row">
	<div class="col-md-12">
		<h1>Movie 2</h1>
		<!--<p>This function does multiple things: </p>-->
		<!--<ul>-->
		<!--<li>First http-call: look up a series of movies, based on general movie name (=keyword).</li>-->
		<!--<li>Second http-call: look up movie details for each movie, based on the movieId that is now available.</li>-->
		<!--<li>Merge the data to the movies-object. A combination of <code>.flatMap()</code> and-->
		<!--<code>.forkJoin()</code> is used.-->
		<!--</li>-->
		<!--<li>This Observable <em>only</em> emits once all http-calls are complete and the final object is composed.-->
		<!--</li>-->
		<!--</ul>-->
		<p>See <code>/app/shared/services/movie.service.ts</code> for example code.</p>
		<p>Based on the Open Movie Database API, at <a href="http://www.omdbapi.com/">www.omdbapi.com</a></p>
		<div>
			<input type="text"
				   #keyword
				   (keyup.enter)="searchMoviesWithDetails(keyword.value)"
				   class="form-control-lg"
				   placeholder="movie name...">
			<button class="btn btn-primary"
					(click)="searchMoviesWithDetails(keyword.value)">
				Find movies
			</button>
			<button class="btn btn-success"
					[disabled]="!this.movies"
					(click)="clear()">
				Clear
			</button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-9">
		<table class="table table-striped">
			<tr>
				<th>Poster</th>
				<th>Title</th>
				<th>Some details</th>
			</tr>
			<tr *ngFor="let movie of movies"
				(click)="setMovie(movie)">
				<td>
					<img src="{{movie.Poster}}" class="moviePoster" alt="Poster van {{ movie.Title}}"/>
				</td>
				<td>{{ movie.Title}}</td>
				<td>
					<div *ngIf="!movie.details">
						<img src="assets/spinner.gif">
					</div>
					<div *ngIf="movie.details">
					<p>Released : {{movie.details.Released}}</p>
					<p>Featuring: {{ movie.details.Actors}}</p>
					<p>{{movie.details.Plot}}</p>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
